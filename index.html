<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="desktop-view">
      Belom dibikin designnya coba kelcilin layar sampe ukuran hape
    </h1>
    <div id="mobile-view">
      <!-- Navbar -->
      <ul class="nav justify-content-center fixed-bottom">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <img src="./keranjang.png" alt="" srcset="" />
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><img src="./home.png" alt="" srcset="" />
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><img src="./akun.png" alt="" srcset="" />
          </a>
        </li>
      </ul>

      <!-- heading -->
      <div class="container-fluid heading">
        <div class="row">
          <div class="col-3">
            <ul>
              <li>
                <a href="">
                  <img src="./back.png" alt="" srcset="" />
                </a>
              </li>
            </ul>
          </div>
          <div class="col">
            <div class="total-bayar">
              <div class="row">
                <div class="col-6">Total Pembayaran</div>
                <div class="col-6">Rp 40.000</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- metode pembayaran -->
      <div class="metode-bayar-container">
        <form action="" id="bayar">
          <div class="metode-bayar">
            <div class="container">
              <h1 class="text-center">Metode Pembayaran</h1>
              <div class="row">
                <div class="col metode" id="bni-container">
                  <label for="bni">
                    <div class="row">
                      <div class="col-3">
                        <img src="./BNI.png" alt="" />
                      </div>
                      <div class="col">
                        <p class="text-danger">BNI Virtual Acoount</p>
                      </div>
                    </div>
                  </label>
                  <input
                    type="checkbox"
                    name=""
                    id="bni"
                    onchange="changeColor('bni')"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col metode" id="indomaret-container">
                  <label for="indomaret">
                    <div class="row">
                      <div class="col-3">
                        <img src="./indomaret.png" alt="" class="indomaret" />
                      </div>
                      <div class="col">
                        <p class="text-danger">&nbsp &nbsp Indomaret</p>
                      </div>
                    </div>
                  </label>
                  <input
                    type="checkbox"
                    name=""
                    id="indomaret"
                    onchange="changeColor('indomaret')"
                  />
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success bayar">Bayar</button>
        </form>
      </div>

      <div class="pembayaran-selesai hilang">
        <img src="./wallet.png" alt="" />
        <p>
          Jika Indomaret silahkan berikan kode dibawah kepada kasir, jika BNI
          silahkan masukan kode dibawah ini
        </p>
        <h5>8092830918091839081</h5>
        <p class="time-out"></p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
